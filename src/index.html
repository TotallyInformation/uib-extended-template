<!doctype html>
<html lang="en"><head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../uibuilder/images/node-blue.ico">

    <title>Extended Template Example - UIBUILDER for Node-RED</title>
    <meta name="description" content="UIBUILDER for Node-RED - Extended Template Example">

    <!-- Your own CSS (defaults to loading uibuilders css)-->
    <link type="text/css" rel="stylesheet" href="./index.css" media="all">

    <!-- #region Supporting Scripts. These MUST be in the right order. Note no leading / -->
    <script defer src="../uibuilder/uibuilder.iife.min.js">/* THE UIBUILDER LIBRARY MUST BE IN THE HTML! DO NOT REMOVE */</script>
    <script defer src="./index.js"></script>
    <!-- #endregion -->

</head><body class="uib">
    

    <div id="more"><!-- '#more' is used as a parent for dynamic HTML content in examples --></div>

    <!-- Symantic HTML is optional but will result in better formatting and accessibility -->
    <header>
        <!-- Should always be 1 and only 1 H1 element-->
        <h1 class="with-subtitle">Extended Template Example</h1>
        <div role="doc-subtitle">Using the UIBUILDER IIFE library.</div>
    </header>

    <!-- Symantic structural elements are nicely formatted -->
    <main>
        <!-- Article elements appear as "cards" -->
        <article>
            <!-- heading levels should follow a strict hierarcy for accessibility -->
            <h2>Extended Template Example</h2>
            <p>This is an extended template example. It shows how to use some of the features of the UIBUILDER client library.</p>
        </article>

        <div id="more"><!-- '#more' is used as a parent for dynamic HTML content in examples --></div>
    </main>

    <footer>
        <button id="btn1" onclick="toggleMsgs" title="See index.js for the toggleMsgs function">
            Click to toggle visible messages from Node-RED
        </button>
    </footer>

</body></html>
